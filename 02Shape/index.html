<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
        position="1 3s 0"
        width="3"
        height="10"
        depth="1"
        color="#BBAA33"
        shadow>
      </a-box>

      <a-cylinder
      position="2 3s 4"
      height="10"
      color="#8F9BFF"
      radius="1">
    </a-cylinder>

      <a-torus-knot
      position="3 1s 1"
      radius="1"
      width="2"
      height="5"
      depth="5"
      color="#6dcf40">
    </a-torus-knot>

    <a-sphere position="0 2 3"
    radius="2"
    color="#EF2D5E"
    shadow>
    </a-sphere>

      <a-plane
      height="100"
      width="100"
      rotation="-90 0 0">
    </a-plane>

    </a-scene>
  </body>
</html>
